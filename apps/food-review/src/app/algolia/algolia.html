<div class="ais-InstantSearch">
    <h1>Angular InstantSearch e-commerce demo</h1>
    <ais-instantsearch [config]="config" fxLayout="row">
        <div fxFlex="250px">
            <ais-current-refinements></ais-current-refinements>
            <h2>Brands</h2>
            <ais-refinement-list attribute="brand"></ais-refinement-list>
            <ais-configure
                [searchParameters]="{ hitsPerPage: 8 }"
            ></ais-configure>

            <hr />
            <ais-menu attribute="categories" [limit]="6" [showMoreLimit]="10">
            </ais-menu>

            <ais-sort-by [items]="sortItems"></ais-sort-by>
        </div>
        <div fxFlex>
            <ais-search-box></ais-search-box>
            <ais-stats>
                <ng-template let-state="state">
                    {{state.nbHits}} results found in
                    {{state.processingTimeMS}}ms.
                </ng-template>
            </ais-stats>
            <ais-hits>
                <ng-template let-hits="hits">
                    <ol class="ais-Hits-list">
                        <li *ngFor="let hit of hits" class="ais-Hits-item">
                            <img
                                src="{{hit.image}}"
                                alt="{{hit.name}}"
                                align="left"
                            />
                            <div class="hit-name">
                                <ais-highlight
                                    attribute="name"
                                    [hit]="hit"
                                ></ais-highlight>
                            </div>
                            <div class="hit-description">
                                <ais-highlight
                                    attribute="description"
                                    [hit]="hit"
                                ></ais-highlight>
                            </div>
                            <div class="hit-price">${{hit.price}}</div>
                        </li>
                    </ol>
                </ng-template>
            </ais-hits>
            <ais-pagination></ais-pagination>
        </div>
    </ais-instantsearch>
</div>
